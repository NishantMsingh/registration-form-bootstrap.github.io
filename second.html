<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<style>
@media only screen and (max-width: 600px) {
 #nav{
    flex-direction: column;
    justify-content: center;
    align-items: center;
 }
 .navbar-brand{
    padding-bottom: 20px;
 }
}
.pos{
    position: relative;
    top: -74px;
}
.opa{
    opacity: .5;
}
</style>
<body>
  <header class="container-fluid">
    <!-- place navbar here -->
        <nav class="navbar navbar-light">
            <div id="nav" class="container-fluid">
              <a class="navbar-brand ms-3">YAV Technologies</a>
              <form class="d-flex">
                <button class="btn btn-outline-success me-3" type="submit">Schedule a call</button>
                <button class="btn btn-outline-success" type="submit">Hire with us</button>
              </form>
            </div>
          </nav>
  </header>
  <main>
    <!-- Registration form  -->
      <section id="registration-form" class="bg-light container-fluid d-flex justify-content-center align-items-center">
              <div class="container">
                <div>
                    <h1 class="text-center display-1 opa">Call</h1>
                    <h1 class="text-center pos mt-3">Book a Call</h1>
                    <p class="text-center pos">Book a call slot and our representative will call you within 1 hours of the selected time</p>
                    <hr>  
                </div>
                    <form id="myForm">
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Nishant Singh Rajput">
                          </div>
                        <!-- //Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                          </div>
                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="phone" name="phone" placeholder="+91-6209220442">
                          </div>
                        <!-- Date and time  -->
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Time for call</label> <br>
                             <div class="mb-3">
                                 <input type="date" class="form-control mb-3" name="Data" id="exampleFormControlInput4">
                                 <input type="time" class="form-control" name="Time" id="exampleFormControlInput5">
                             </div>
                        </div>
                        <input type="submit" value="Book now" class="w-100 mt-3 p-1>
                    </form>
              </div>
      </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <!-- //Personal JS -->
  <script>
    // Get the form element
const form = document.getElementById('myForm');
form.addEventListener('submit', (event) => {

event.preventDefault();
const formData = new FormData(form);

for (const [key, value] of formData.entries()) {
 console.log(`${key}: ${value}`);
}
});
 </script>
</body>

</html>
